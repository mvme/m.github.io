</pre></td><td class="code"><pre><code class=""><span class="line">package tv.sciopovo.filter;

</span><span class="line">import java.io.IOException;
</span><span class="line">import javax.servlet.Filter;
</span><span class="line">import javax.servlet.FilterChain;
</span><span class="line">import javax.servlet.FilterConfig;
</span><span class="line">import javax.servlet.ServletException;
</span><span class="line">import javax.servlet.ServletRequest;
</span><span class="line">import javax.servlet.ServletResponse;
</span><span class="line">import javax.servlet.http.HttpServletRequest;
</span><span class="line">import org.apache.log4j.Logger;
</span><span class="line">
</span><span class="line">/**
</span><span class="line">* @author duanxw
</span><span class="line">* @date  2017/9/25.
</span><span class="line">*/
</span><span class="line">public class GlobalFilter implements Filter {
</span><span class="line">    private static Logger log = LoggerFactory.getLogger(GlobalFilter.class);
</span><span class="line">    @Override
</span><span class="line">    public void init(FilterConfig filterConfig) throws ServletException {
</span><span class="line">    }
</span><span class="line">    @Override
</span><span class="line">    public void doFilter(ServletRequest request, ServletResponse response,
</span><span class="line">                         FilterChain chain) throws IOException, ServletException {
</span><span class="line">        String basePath = "/";
</span><span class="line">        HttpServletRequest req = (HttpServletRequest) request;
</span><span class="line">        HttpServletResponse res = (HttpServletResponse) response;
</span><span class="line">        req.setCharacterEncoding("utf-8");
</span><span class="line">        response.setCharacterEncoding("utf-8");
</span><span class="line">        StringBuilder sb = new StringBuilder().append(req.getScheme()).append("://").append(req.getServerName());
</span><span class="line">        if (req.getServerPort() != 80) {
</span><span class="line">            sb.append(":").append(req.getServerPort());
</span><span class="line">        }
</span><span class="line">        sb.append(req.getContextPath());
</span><span class="line">        sb.append("/");
</span><span class="line">        basePath = sb.toString();
</span><span class="line">        req.setAttribute("basePath", basePath);
</span><span class="line">        doLog(req, basePath);
</span><span class="line">        chain.doFilter(req, res);
</span><span class="line">    }
</span><span class="line">    @Override
</span><span class="line">    public void destroy() {
</span><span class="line">    }
</span><span class="line">
</span><span class="line">    private static final ThreadLocal&lt;SimpleDateFormat&gt; sdf = new ThreadLocal&lt;SimpleDateFormat&gt;() {
</span><span class="line">        @Override
</span><span class="line">        protected SimpleDateFormat initialValue() {
</span><span class="line">            return new SimpleDateFormat("yyyy-MM-dd HH:mm:ss");
</span><span class="line">        }
</span><span class="line">    };
</span><span class="line">
</span><span class="line">    @SuppressWarnings("unchecked")
</span><span class="line">    private void doLog(HttpServletRequest ai, String basePath) {
</span><span class="line">        //获取请求界面的路径
</span><span class="line">        String uri = ai.getRequestURI();
</span><span class="line">        if(uri.contains(".") &amp;&amp; !uri.contains(".do") &amp;&amp; !uri.contains(".action")) {
</span><span class="line">            return;
</span><span class="line">        }
</span><span class="line">        StringBuilder sb = new StringBuilder("\nMyFilter action report -------- ")
</span><span class="line">                .append(sdf.get().format(new Date())).append(" ------------------------------\n");
</span><span class="line">        sb.append("Controller  : ").append(ai.getClass().getName()).append(".(")
</span><span class="line">                .append(ai.getClass().getSimpleName()).append(".java:1)");
</span><span class="line">        sb.append("\nreqPath     : ").append(basePath.substring(0, basePath.length() - 1) + ai.getServletPath());
</span><span class="line">        sb.append("\nMethod      : ").append(ai.getMethod()).append("\n");
</span><span class="line">
</span><span class="line">        String urlParas = ai.getQueryString();
</span><span class="line">        if (urlParas != null) {
</span><span class="line">            sb.append("UrlPara     : ").append(urlParas).append("\n");
</span><span class="line">        }
</span><span class="line">
</span><span class="line">        // print all parameters
</span><span class="line">        Enumeration&lt;String&gt; e = ai.getParameterNames();
</span><span class="line">        if (e.hasMoreElements()) {
</span><span class="line">            sb.append("Parameter   : ");
</span><span class="line">            while (e.hasMoreElements()) {
</span><span class="line">                String name = e.nextElement();
</span><span class="line">                String[] values = ai.getParameterValues(name);
</span><span class="line">                if (values.length == 1) {
</span><span class="line">                    sb.append(name).append("=").append(values[0]);
</span><span class="line">                }
</span><span class="line">                else {
</span><span class="line">                    sb.append(name).append("[]={");
</span><span class="line">                    for (int i=0; i&lt;values.length; i++) {
</span><span class="line">                        if (i &gt; 0) {
</span><span class="line">                            sb.append(",");
</span><span class="line">                        }
</span><span class="line">                        sb.append(values[i]);
</span><span class="line">                    }
</span><span class="line">                    sb.append("}");
</span><span class="line">                }
</span><span class="line">                sb.append("  ");
</span><span class="line">            }
</span><span class="line">            sb.append("\n");
</span><span class="line">        }
</span><span class="line">        sb.append("--------------------------------------------------------------------------------\n");
</span><span class="line">        log.info(sb.toString());
</span><span class="line">}
</span><span class="line">
</span><span class="line">页面获取：${requestScope.basePath}
</span><span class="line">web.xml配置：
</span><span class="line">&lt;filter&gt;
</span><span class="line">	&lt;filter-name&gt;GlobalFilter&lt;/filter-name&gt;
</span><span class="line">	&lt;filter-class&gt;tv.sciopovo.filter.GlobalFilter&lt;/filter-class&gt;
</span><span class="line">&lt;/filter&gt;

</span><span class="line">	&lt;url-pattern&gt;/*&lt;/url-pattern&gt;
</span><span class="line">&lt;/filter-mapping&gt;</span></code></pre></td></tr></table></div></figure></notextile></div>

</pre></td><td class="code"><pre><code class=""><span class="line">import javax.servlet.ServletContextEvent;

</span><span class="line">import java.io.IOException;
</span><span class="line">
</span><span class="line">/**
</span><span class="line"> * @author duanxw
</span><span class="line"> * @date 2018/3/11.
</span><span class="line"> */
</span><span class="line">public class ServletThreadListener implements ServletContextListener {
</span><span class="line">
</span><span class="line">    private static final String PLATFORM = System.getProperty("os.name");
</span><span class="line">
</span><span class="line">    @Override
</span><span class="line">    public void contextInitialized(ServletContextEvent sce) {
</span><span class="line">
</span><span class="line">    }
</span><span class="line">
</span><span class="line">    @Override
</span><span class="line">    public void contextDestroyed(ServletContextEvent sce) {
</span><span class="line">        System.out.println("销毁......");
</span><span class="line">        String cmdStr = "ps -ef|grep java|grep -v grep|cut -c 9-15|xargs kill -9";
</span><span class="line">        cmdStr = "sudo killall -9 java";
</span><span class="line">        try {
</span><span class="line">            if (PLATFORM.contains("Windows")) {
</span><span class="line">                cmdStr = "taskkill /im java.exe /f";
</span><span class="line">                Runtime.getRuntime().exec(cmdStr);
</span><span class="line">            } else {
</span><span class="line">                Runtime.getRuntime().exec(cmdStr);
</span><span class="line">            }
</span><span class="line">        } catch (IOException e) {
</span><span class="line">            e.printStackTrace();
</span><span class="line">        }
</span><span class="line">    }
</span><span class="line">
</span><span class="line">}
</span><span class="line">web.xml配置：
</span><span class="line">&lt;listener&gt;
</span><span class="line">    &lt;listener-class&gt;com.xxx.listener.ServletThreadListener&lt;/listener-class&gt;
</span><span class="line">&lt;/listener&gt;</span></code></pre></td></tr></table></div></figure></notextile></div>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2018/03/30/git/">Git</a></h1>
    
    
      <p class="meta">
        




<time class='entry-date' datetime='2018-03-30T09:44:23+08:00'><span class='date'><span class='date-month'>Mar</span> <span class='date-day'>30</span><span class='date-suffix'>th</span>, <span class='date-year'>2018</span></span> <span class='time'>9:44 am</span></time>
        
      </p>
    
  </header>


  <div class="entry-content"><h1 id="linuxgit">在Linux上安装Git</h1>
<p>首先,你可以试着输入<code>which -a git</code>看看系统有没有安装Git</p>

<p>如果你碰巧用Debian或Ubuntu Linux，通过一条<code>sudo apt-get install git</code>就可以直接完成Git的安装，非常简单。</p>

<p>老一点的Debian或Ubuntu Linux，要把命令改为<code>sudo apt-get install git-core</code></p>

<p>查看正在使用的git版本<code>git --version</code></p>

<p>配置环境变量编辑文件<code>vim /etc/profile</code>或者<code>vim ~/.bashrc</code>输入内容<code>export PATH=/usr/local/git/bin:$PATH</code>然后使其生效
<code>source /etc/profile</code></p>

<blockquote>
  <p>自动完成配置:</p>

  <p>浏览器地址栏输入： <a href="https://github.com/git/git" title="git源码下载">https://github.com/git/git</a>.下载并解压git源码，</p>

  <p>拷贝git-master/contrib/completion文件夹下的<code>cp git-completion.bash ~/</code>
和<code>cp git-prompt.sh ~/</code>，编辑<code>vim ~/.bashrc</code></p>

  <p>加上以下内容<code>. ~/git-completion.bash</code>回车<code>. ~/git-prompt.sh</code></p>

  <p>保存退出，使其生效<code>source ~/.bashrc</code></p>

</blockquote>

<hr />

<h1 id="git">Git基本配置</h1>
<blockquote>
  <ul>
    <li>
      <p><code>git config --global user.name "Your Name"</code></p>
    </li>
    <li>
      <p><code>git config --global user.email "email@example.com"</code></p>
    </li>
  </ul>
</blockquote>

<hr />

<h1 id="git-1">Git命令</h1>

<blockquote>
  <p>增加用户：<code>git config --global --add user.name eoe</code></p>

  <p>查看用户：<code>git config user.name</code>或<code>git config --get user.name</code></p>

  <p>删除用户：<code>git config --global --unset user.name</code>或
<code>git config --global --unset user.name eoe</code></p>

  <p>查看全部用户：<code>git config --list --global</code></p>

  <p>起别名：<code>git config --global alias.co checkout</code>、
<code>git config --global alias.lol "log --oneline --decorate --graph --all"</code></p>

  <p>初始化本地git仓库（创建新仓库）：<code>git init</code>（git init /app/MyGit）
会创建一个.git文件夹</p>

  <p>创建裸仓库(不带工作区)：<code>git init --bare /app/MyGit</code></p>

  <p>Git从远程服务器仓库克隆：<code>git clone git@github.com:git/git.git</code></p>

  <p>删除暂存区和工作区的文件：<code>git rm file</code></p>

  <p>查看当前版本状态：<code>git status</code></p>

  <p>还原删除的文件：通过查看当前版本状态先还原到暂存区，然后使用命令<code>git checkout -- &lt;file&gt;</code>
还原到工作区</p>

  <p>只删除暂存区的文件：<code>git rm --cached file</code></p>

  <p>重命名文件：<code>git mv file1 file2</code>其实际上并没有重命名一说，只是一系列的操作组合,本地操作
<code>mv file1 file2</code>然后添加到暂存区<code>git add file1 file2</code></p>

  <p>把整个工作区添加到暂存区：<code>git add .</code>或
<code>git add -A</code></p>

  <p>文件提交：<code>git commit -m "Initial commit"</code></p>

  <p>.gitignore文件说明哪些不需要提交，eg:<em>.[oa]会不提交以.o或.a结尾的文件，</em>.pyc不提交以.pyc结尾的文件但是test.pyc需要提交，
!test.pyc这样就行了，如果要忽略!test.py这样的文件，!test.py</p>
</blockquote>

<h2 id="codingnet">本地项目同步到coding.net</h2>
<blockquote>
  <p><code>mkdir myCoding</code></p>

  <p><code>cd myCoding</code></p>

  <p><code>git init</code></p>

  <p><code>echo "# myCoding" &gt;&gt; README.md</code></p>

  <p><code>git add README.md</code></p>

  <p><code>git commit -m "first commit"</code></p>

  <p><code>git remote add origin https://git.coding.net/***/myCoding.git</code></p>

  <p><code>git push -u origin master</code></p>
</blockquote>

<h2 id="ssh">SSH公钥设置</h2>
<blockquote>
  <p><code>ssh-keygen -t rsa -C "your_email@example.com"</code></p>

  <p><code>eval "$(ssh-agent -s)"</code></p>

  <p><code>ssh-add ~/.ssh/id_rsa</code>，这里如果出现
Could not open a connection to your authentication agent.错误提示先执行<code>ssh-agent.exe bash</code></p>

  <p><code>vim ~/.ssh/id_rsa.pub</code>
拷贝里面的内容SSH公钥，公钥名称可以随便起</p>

  <p><code>ssh -T git@github.com</code>验证github，
<code>ssh -T git@git.coding.net</code>验证coding.net</p>
</blockquote>

<h2 id="git-clone">git clone</h2>
<blockquote>
  <p><code>git clone &lt;版本库的网址&gt;</code></p>

  <p>eg:克隆jQuery的版本库<code>git clone https://github.com/jquery/jquery.git</code>该命令会在本地主机生成一个目录，与远程主机的版本库同名</p>

  <p>如果要指定不同的目录名，可以将目录名作为git clone命令的第二个参数<code>git clone &lt;版本库的网址&gt; &lt;本地目录名&gt;</code></p>

  <p>克隆版本库的时候，所使用的远程主机自动被Git命名为origin。如果想用其他的主机名，需要用git clone命令的-o选项指定
<code>git clone -o jQuery https://github.com/jquery/jquery.git</code></p>

  <p>注：在git clone的时候，所有本地分支默认与远程主机的同名分支，建立追踪关系，也就是说，本地的master分支自动”追踪”origin/master分支</p>
</blockquote>

<h2 id="git-remote">git remote</h2>
<blockquote>
  <p>为了便于管理，Git要求每个远程主机都必须指定一个主机名。<code>git remote</code>命令就用于管理主机名。
不带选项的时候，git remote命令列出所有远程主机。</p>

  <p>使用-v选项，可以参看远程主机的网址<code>git remote -v</code></p>

  <p>git remote show命令加上主机名，可以查看该主机的详细信息<code>git remote show &lt;主机名&gt;</code></p>

  <p>git remote add命令用于添加远程主机<code>git remote add &lt;主机名&gt; &lt;网址&gt;</code></p>

  <p>git remote rm命令用于删除远程主机<code>git remote rm &lt;主机名&gt;</code></p>

  <p>git remote rename命令用于远程主机的改名<code>git remote rename &lt;原主机名&gt; &lt;新主机名&gt;</code></p>
</blockquote>

<h2 id="git-fetch">git fetch</h2>
<blockquote>
  <p>一旦远程主机的版本库有了更新（Git术语叫做commit），需要将这些更新取回本地，这时就要用到git fetch命令</p>

  <p><code>git fetch &lt;远程主机名&gt;</code></p>

  <p>上面命令将某个远程主机的更新，全部取回本地。</p>

  <p>默认情况下，git fetch取回所有分支（branch）的更新。如果只想取回特定分支的更新，可以指定分支名。</p>

  <p><code>git fetch &lt;远程主机名&gt; &lt;分支名&gt;</code></p>

  <p>比如，取回origin主机的master分支<code>git fetch origin master</code></p>

  <p>所取回的更新，在本地主机上要用”远程主机名/分支名”的形式读取。比如origin主机的master，就要用origin/master读取</p>

  <p>在本地分支上合并远程分支<code>git merge origin/master</code>在当前分支上，合并origin/master</p>
</blockquote>

<h2 id="git-branch">git branch</h2>
<blockquote>
  <p>查看本地分支：<code>git branch</code></p>

  <p>查看服务器分支：<code>git branch -r</code></p>

  <p>显示本地、服务器所有分支：<code>git branch -a</code></p>

  <p>创建本地分支：<code>git branch &lt;new_branch_name&gt;</code></p>

  <p>切换分支：<code>git checkout &lt;branch_name&gt;</code></p>

  <p>创建并切换分支：<code>git checkout -b &lt;new_branch_name&gt;</code></p>

  <p>创建切换分支并还原当前之前的一个提交：<code>git checkout -b &lt;new_branch_name&gt; HEAD~</code></p>

  <p>删除本地分支：<code>git branch -d &lt;branch_name&gt;</code></p>

  <p>删除远程分支：<code>git push origin --delete &lt;branch_name&gt;</code>或
<code>git push origin :&lt;branch_name&gt;</code></p>

  <p>建立追踪关系：<code>git branch --set-upstream master origin/master</code>
这个已经废弃，马上删除</p>

  <p><code>git branch --set-upstream-to=&lt;远程主机名/远程分支名&gt; &lt;本地分支名&gt;</code></p>
</blockquote>

<h2 id="git-pull">git pull</h2>
<blockquote>
  <p>git pull命令的作用是，取回远程主机某个分支的更新，再与本地的指定分支合并，这等同于先做git fetch，再做git merge</p>

  <p>完整格式：<code>git pull &lt;远程主机名&gt; &lt;远程分支名&gt;:&lt;本地分支名&gt;</code></p>

  <p>如果远程分支是与当前分支合并，则冒号后面的部分可以省略：
<code>git pull &lt;远程主机名&gt; &lt;远程分支名&gt;</code></p>

  <p>如果当前分支与远程分支存在追踪关系，git pull就可以省略远程分支名：
<code>git pull &lt;远程主机名&gt;</code></p>

  <p>如果当前分支只有一个追踪分支，连远程主机名都可以省略：
<code>git pull</code></p>
</blockquote>

<h2 id="git-push">git push</h2>
<blockquote>
  <p>git push命令用于将本地分支的更新，推送到远程主机。它的格式与git pull命令相仿。</p>

  <p><code>git push &lt;远程主机名&gt; &lt;本地分支名&gt;:&lt;远程分支名&gt;</code></p>

  <p>注意，分支推送顺序的写法是<来源地>:<目的地>，所以git pull是<远程分支>:<本地分支>，而git push是<本地分支>:<远程分支>。</远程分支></本地分支></本地分支></远程分支></目的地></来源地></p>

  <p>如果省略远程分支名，则表示将“本地”分支推送与之存在”追踪关系”的远程分支（通常两者同名），如果该远程分支不存在，则会被新建</p>

  <p><code>git push &lt;远程主机名&gt; &lt;本地分支名&gt;</code></p>

  <p>如果省略本地分支名，则表示删除指定的远程分支，因为这等同于推送一个空的本地分支到远程分支。</p>

  <p><code>git push origin :master</code> 等同于<code>git push origin --delete master</code>表示删除origin主机的master分支</p>

  <p>如果当前分支与远程分支之间存在追踪关系，则本地分支和远程分支都可以省略，
<code>git push origin</code>表示，将“当前”分支推送到origin主机的对应分支</p>

  <p>如果当前分支只有一个追踪分支，那么主机名都可以省略<code>git push</code></p>

  <p>如果当前分支与多个主机存在追踪关系，则可以使用-u选项指定一个默认主机，这样后面就可以不加任何参数使用git push</p>

  <p><code>git push -u origin master</code></p>

  <p>上面命令将本地的master分支推送到origin主机，同时指定origin为默认主机，后面就可以不加任何参数使用git push了</p>

  <pre><code>不带任何参数的git push，默认只推送当前分支，这叫做simple方式。此外，还有一种matching方式，会推送所有有对应的远程分支的本地分支。
Git 2.0版本之前，默认采用matching方法，现在改为默认采用simple方式。如果要修改这个设置，可以采用git config命令。 `git config --global push.default matching`或者 `git config --global push.default simple`
</code></pre>

  <p>还有一种情况，就是不管是否存在对应的远程分支，将本地的所有分支都推送到远程主机，这时需要使用–all选项</p>

  <p><code>git push --all origin</code></p>

  <p>上面命令表示，将所有本地分支都推送到origin主机</p>

  <p>如果远程主机的版本有更新，推送时Git会报错，要求先在本地做git pull合并差异，然后再推送到远程主机。这时，如果你一定要推送，可以使用–force选项</p>

  <p><code>git push --force origin</code></p>

  <p>上面命令使用–force选项，结果导致在远程主机产生一个”非直进式”的合并（non-fast-forward merge）。除非你很确定要这样做，否则应该尽量避免使用–force选项</p>

  <p>最后，git push不会推送标签（tag），除非使用–tags选项</p>

  <p><code>git push origin --tags</code></p>
</blockquote>

<h2 id="git-tag">git tag</h2>
<blockquote>
  <p>让引用指向固定的提交</p>

  <p>先使用<code>git log --oneline --decorate --graph --all</code>查看Hash码</p>

  <p><code>git tag &lt;"tagName"&gt; &lt;Hash码&gt;</code>轻量级的本地引用,eg:<code>git tag "v0" alaba30</code>,如果不带Hash的话，默认指向当前的commit</p>

  <p><code>git tag -a &lt;"tagName"&gt; &lt;Hash码&gt;</code>带注解的，当你需要的时候可以推送到服务器上用于共享</p>

  <p><code>git tag</code>查看当前的tag</p>

  <p><code>git show &lt;tagName&gt;</code></p>

  <p><code>git checkout &lt;tagName&gt;</code>指向一个commit，而不是一个分支名，当切换回其他分支的时候，这部分历史就会丢弃掉，可以使用<code>git checkout -b &lt;new_branch_name&gt;</code>创建一个分支并切换到这个分支上面，当你做了一些操作，只是git add -A，而没有git commit，这时候要git checkout <branch_name>切换到其他分支的时候会提示报错，提示你本地一些修改还没有被提交，这个时候可以使用 `git stash save -a &lt;"stash_name"&gt;`,-a参数可以把暂存区保存起来，你就可以切换到其他分支</branch_name></p>

  <p><code>git stash list</code>可以查看当前的tag里面的stash</p>

  <p><code>git stash pop --index &lt;stash_name&gt;</code> ,index参数会把暂存区也还原回去，这个命令会把stash里面的记录给清除掉</p>

  <p><code>git stash apply --index &lt;stash_name&gt;</code>,还原工作区和暂存区，但不删除stash里面的记录</p>

  <p><code>git stash drop &lt;stash_name&gt;</code>用于清除stash记录</p>

  <p>如果有多个stash记录要清理使用<code>git stash clear</code></p>
</blockquote>

<h2 id="section">分支合并</h2>
<blockquote>
  <p><code>git merge &lt;branch_name&gt;</code>合并到当前分支</p>

  <p><code>git merge --abort</code>放弃合并</p>
</blockquote>

<h2 id="section-1">历史记录</h2>
<blockquote>
  <p><code>git log</code>按空格或者f向下翻页，按b向上翻页，或者键盘上下键单行翻页，按q退出
<code>git log -p</code>输出每一个commit之间的差异信息</p>

  <p><code>git log --stat</code>输出每一个commit之间差异的统计信息</p>

  <p><code>git log --oneline</code>输出单行的信息</p>

  <p><code>git log --decorate</code>输出commit引用的信息</p>

  <p><code>git log --graph</code>输出图形化的历史信息</p>

  <p><code>git log --all</code>输出所有分支的信息</p>

  <p><code>git show HEAD</code>查看当前分支最新的提交</p>

  <p><code>git show &lt;branch_name&gt;</code></p>

  <p><code>git show &lt;Hash码&gt;</code></p>

  <p><code>git show --oneline --stat master^</code>或者<code>git show --oneline --stat master~</code></p>

  <p><code>git show --format=%T master</code>格式化输出master</p>

  <p><code>git diff</code>输出工作区和暂存区的差异</p>

  <p><code>git diff --cached</code>暂存区和历史提交的差异</p>

  <p><code>git diff HEAD~2</code>当前工作区与其他历史提交的差异</p>

  <p><code>git diff HEAD~2 -- &lt;file&gt;</code>当前工作区与其他历史提交的某个特定文件的差异</p>

  <p><code>git diff HEAD HEAD~2</code>比较两个commit对象的差异</p>

  <p><code>git diff HEAD HEAD~2 -- &lt;file&gt;</code></p>

  <p><code>git diff --color-words</code></p>

  <p><code>git diff --word-diff</code></p>
</blockquote>

<h2 id="section-2">撤销修改</h2>
<blockquote>
  <p><code>git checkout</code>还原工作区</p>

  <p><code>git checkout -- &lt;file&gt;</code></p>

  <p><code>git checkout &lt;tag_name|Hash&gt; -- &lt;file&gt;</code></p>

  <p><code>git checkout HEAD -- &lt;file&gt;</code>还原工作区和暂存区到最新的提交</p>

  <p><code>git checkout HEAD~ -- &lt;file&gt;</code>还原工作区和暂存区到之前的提交</p>

  <p><code>git reset</code>还原暂存区</p>

  <p><code>git reset &lt;tag_name|Hash&gt; -- &lt;file&gt;</code></p>

  <p><code>git clean</code>清理未添加进暂存区的文件(未跟踪文件)，默认不清理.gitignore里面的文件</p>

  <p><code>git clean -n</code>查看要删除的文件</p>

  <p><code>git clean -f</code>删除未跟踪文件</p>

  <p><code>git clean -n -X</code>查看要删除的文件</p>

  <p><code>git clean -X -f</code>清理.gitignore里面的文件，保留之外的文件</p>

  <p><code>git revert HEAD</code>产生一个新的提交覆盖之前的提交所产生的修改</p>
</blockquote>

<h2 id="section-3">历史重写</h2>
<blockquote>
  <p><code>git commid --amend</code>重写上一个提交历史记录</p>

  <p><code>git rebase &lt;分支名&gt;</code>线性历史</p>

  <p><code>git rebase --abort</code>撤销</p>

  <p><code>git rebase --continue</code>有冲突的话先修改冲突，然后再<code>git add &lt;file&gt;</code></p>

  <p><code>git reflog</code></p>

  <p><code>git reset --hard &lt;HEAD@{num}&gt;</code>还原暂存区和工作区</p>

  <p><code>git reset --soft &lt;HEAD@{num}&gt;</code>什么都不还原</p>

  <p><code>git reset --mixed HEAD~</code>只还原暂存区</p>

  <p><code>git reset -10&gt;</code>最近10条HEAD引用</p>
</blockquote>

<h1 id="ruby">ruby安装</h1>
<p>主要注意在选择安装位置的时候一定要勾选上Add Ruby exeoutables to your PATH 这个选项，就是把ruby添加到环境变量,右击Git Bash Here，输入<code>ruby --version</code></p>

<h1 id="rubydevkit">ruby关联DevKit</h1>
<p>安装DevKit,然后打开DevKit的安装目录</p>

<p>右击Git Bash Here输入命令<code>ruby dk.rb init</code>,这时候如果没有出现
found RubyInstaller v2.1.3 at <filePath>(ruby目录)，
则需要编辑`vi config.yml`添加上ruby的目录即可再执行`ruby dk.rb install`</filePath></p>

<h1 id="octopress">Octopress安装</h1>
<p>官网：octopress.org</p>

<p>克隆Octopress至本地</p>

<p><code>git clone git://github.com/imathis/octopress.git octopress</code></p>

<h2 id="section-4">安装依赖项</h2>

<p>配置安装网址：<code>gem sources --add https://ruby.taobao.org/ --remove https://rubygems.org/</code></p>

<p>查看配置：<code>gem sources -l</code></p>

<p>修改<code>vi Gemfile</code>,修改里面的source为：https://ruby.taobao.org/</p>

<p>其实直接执行下面两部就可以安装，但是由于上面的设置把安装网址改成了国内的，如果不修改有可能安装失败</p>

<p>执行安装：<code>gem install bundler</code></p>

<p>继续安装：<code>bundle install</code></p>

<h2 id="section-5">安装并使用默认主题</h2>

<p>安装使用默认主题：<code>rake install</code></p>

<p>生成本地预览 <code>rake generate</code></p>

<p>本地开服务器：<code>rake preview</code></p>

<p>浏览器输入 localhost:4000这时打开会很慢，编辑\octopress\source_includes\head.html,
把jquery的jar引用改成<code>&lt;script src="//libs.baidu.com/jquery/1.9.1/jquery.min.js"&gt;&lt;/script&gt;</code></p>

<h1 id="section-6">生成博客与单页面</h1>
<p>新建博客：
——————–
rake new_post[“title”]</p>

<h2 id="section-7">新建单页面：</h2>
<pre><code>rake new_page[jikexueyuan]
# creates/source/jikexueyuan/index.markdown

rake new_page[jikexueyuan/page.html]
# ctreates/source/jikexueyuan/page.html
</code></pre>

<h1 id="github">部署网址至GitHub</h1>
<blockquote>
  <p>gitHub上面新建仓库：username.github.io</p>
</blockquote>

<blockquote>
  <p>与本地Octopress目录绑定：</p>
</blockquote>

<blockquote>
  <pre><code>rake setup_github_pages
</code></pre>
</blockquote>

<blockquote>
  <p>rake deploy</p>
</blockquote>

<h1 id="section-8">自定义网站域名：</h1>
<p>echo “domain.com” » source/CNAME</p>

<h1 id="or">OR</h1>

<p>echo “www.domain.com” » source/CNAME</p>

<p>使用子域名</p>

<p>对于子域名（www.jikexueyuan.com）,创建CNAME记录指向charlie.github.io</p>

<p>使用顶级域名</p>

<p>对于顶级域名（jikexueyuan.com）,s使用A记录指向192.30.252.153(154)</p>
</div>
